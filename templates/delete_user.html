{% extends "base.html" %}

{% block  content %}
{% for user in users %}
<div class = "container">
  <h1>{{ greeting }}</h1>
  <form class = "form" method = "post" action = "{{ url_for("delete_user")}}"}}>
      {{ form.csrf_token }}
      {{ form.uid(value = user.id )}}
    <div class="form-group">
      {{user.username}}<br/>
      {{ form.delete }}
    </div>
  </form>
</div>
{% endfor %}
{% endblock %}
